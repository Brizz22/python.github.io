<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Belajar Arduino & C++</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-container">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>

            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </main>

    <script>
        function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Data login demo
            if (username === "siswa" && password === "tkj123") {
                document.getElementById("login-message").innerText = "Login berhasil!";
                window.location.href = "index.html"; // Redirect
            } else {
                document.getElementById("login-message").innerText = "Username atau password salah!";
            }
        }
    </script>
</body>
</html>
